<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculaIMC</title>

    <!-- styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <!-- scripts -->
    <script src="./js/script.js" type="module"></script>
</head>

<body>
    <div class="alert-error">
        Digite somente numeros
    </div>
    <div class="container">
        <main class="card">
            <form>
                <h1 class="title">Calculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input type="text" id="weight" placeholder="60kg">
                </div>
                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input type="text" id="height" placeholder="165">
                </div>

                <button type="submit">
                    Calcular IMC <img src="assets/seta.svg"Seta para direita">
                </button>
            </form>
        </main>
    </div>
    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">

                <button class="close">
                    <img src="./assets/close.svg" alt="Botao de fechar modal">
                </button>

                <span>Seu IMC Ã© de 28.</span>
            </h2>
        </div>
    </div>
</body>
</html>
